                    <table class="slds-table slds-table_bordered slds-border_left slds-border_right">

                        </tr>
                    </template></table>

                    </lightning-messages>
                    <lightning-input-field field-name='Truck_Booking__c' value={rec} disabled></lightning-input-field>
