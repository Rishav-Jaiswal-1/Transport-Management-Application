        <template if:true={editr}>
        <lightning-record-edit-form record-id={record.Id} object-api-name="Truck_Booking__c" onsuccess={handleSuccesss}>
            <lightning-messages>
            </lightning-messages>
            <center>
            <lightning-input-field field-name='Id' class="width50" value={record.Id} disabled></lightning-input-field>
            <lightning-input-field field-name='Account__c' class="width50" value={record.Account__c}></lightning-input-field>
            <lightning-input-field field-name='From__c' class="width50" value={record.From__c}></lightning-input-field>
            <lightning-input-field field-name='To__c' class="width50" value={record.To__c}></lightning-input-field>
            <lightning-input-field field-name='Start_Date_and_Time__c' class="width50" value={record.Start_Date_and_Time__c}></lightning-input-field>
            <lightning-input-field field-name='End_Date_and_Time__c' class="width50" value={record.End_Date_and_Time__c}></lightning-input-field>
            <lightning-input-field field-name='Total_Weight__c' class="width50" value={record.Total_Weight__c}></lightning-input-field>
               <lightning-input-field field-name='Truck__c' class="width50" value={record.Truck__c}></lightning-input-field>
                <center>
                    <lightning-button class="slds-m-top_small" type="submit" label="Save Truck details and Enter Load Details"></lightning-button>
                    <lightning-button class="slds-m-top_small" label="Cancel" onclick={handleResets}></lightning-button>
                    </center>
                </center>
            </lightning-record-edit-form>

        </template>

    <center><h1 style="font-size: 3em; color:rgb(0, 81, 255)">Add truck cart details</h1><br></br>
    <div style="width: 50%;">
        <lightning-record-edit-form object-api-name="Truck_load__c" onsuccess={handleSuccess} onsubmit ={handleSubmit}>
        <lightning-messages>
        </lightning-messages>
        <lightning-input-field field-name='Truck_Booking__c' value={recd} disabled></lightning-input-field>
        <lightning-input-field field-name='Item_Type__c'></lightning-input-field>
        <lightning-input-field field-name='Item_Name__c'></lightning-input-field>
        <lightning-input-field field-name='Weight__c'></lightning-input-field>
        <center>
            <lightning-button class="slds-m-top_small" type="submit" label="Click Again to add item"></lightning-button>
        <lightning-button label="Payment Status" onclick={handleButton}></lightning-button></center>
    </lightning-record-edit-form></div></center>
</template>
    <template if:false={load}>
        <c-payment-status rec={recorded}>
        </c-payment-status>
    </template>

</template>
